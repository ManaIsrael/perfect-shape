<!DOCTYPE html>
<html>
<head>
	<title>Drawing Heart With CSS</title>
	<style type="text/css">
		body{
			padding:5em 0 0 20em;
		}
		div{
			width: 100px;
			height: 150px;
			border-radius: 50px 50px 0 0;
			transform: rotate(-45deg);
			background: gold;
			position: relative;
		}
		p{
			width: 100px;
			height: 150px;
			border-radius: 50px 50px 0 0;
			transform: rotate(90deg);
			background: red;
			position: absolute;
			left: 25px;
			top: 20px;
		}
	</style>
</head>
<body>
	<div>
		<p></p>
	</div>
</body>
</html>
